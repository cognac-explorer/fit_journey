<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/Legend.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/Tooltip.min.js"></script>
    <script src="https://unpkg.com/cal-heatmap/dist/plugins/CalendarLabel.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css">
    <title>Sports Log Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: #121212; color: #838583;">
    <h1>Sports Log Dashboard</h1>
    <div id="counters">
        <p>Total Runs: <span id="totalRuns">0</span></p>
        <p>Runs This Year: <span id="runsThisYear">0</span></p>
        <p>Average Runs Per Week: <span id="averageRunsPerWeek">0</span></p>
    </div>
    <div id="chart" style="width: 100%; height: 500px;"></div>
    <div id="heatmap"></div>
    <div id="heatmap-legend"></div>

    <script>

        const runFilePath = "data/run.csv";

        //  TODO: read from CSV
        const gaps = [
            { start: "2023-05-15", end:	"2023-06-25", text:	"Allergy"},
            { start: "2023-06-30", end:	"2023-07-10", text:	"Slightly injured lower back"},
            { start: "2023-07-31", end:	"2023-09-30", text:	"Slightly injured lower back"},
            { start: "2023-10-25", end:	"2023-11-25", text:	"Illness"},
            { start: "2024-03-25", end:	"2024-04-20", text:	"Relocation+Illness"},
            { start: "2024-10-10", end:	"2024-11-10", text:	"Relocation"},
            { start: "2024-07-30", end:	"2025-01-10", text:	"Injured left shoulder after bicycle fall"},
            { start: "2024-12-05", end:	"2025-01-03", text:	"Illness"}
        ];

        async function fetchCSVData(filePath) {
            try {
                const response = await fetch(filePath);
                const csvText = await response.text();
                const rows = csvText.split("\n").map(row => row.split(","));
                const headers = rows[0];
                const data = rows.slice(1).filter(row => row.length === headers.length);
                return data;
            } catch (error) {
                console.error('Error fetching CSV from ${filePath}:', error);
                return null;
            }
        }
        

        async function loadAllData() {
            const files = {
                run: "data/run.csv",
                bars: "data/bars.csv"
            };

            const [runData, barsData] = await Promise.all([
                fetchCSVData(files.run),
                fetchCSVData(files.bars)
            ]);

            return { runData, barsData };
        }

        async function processData() {
            const { runData, barsData} = await loadAllData();
            if (!runData || !barsData) {
                console.error("Failed to load data.");
                return;
            }
            
            const dates = runData.map(row => new Date(row[0]));
            const distances = runData.map(row => parseFloat(row[3]));
            const speeds = runData.map(row => parseFloat(row[4]));
            const hover_info = runData.map(row => `Route: ${row[5]}<br>Features: ${row[6]}`);

            const bdates = barsData.map(row => new Date(row[0]));
            const types = barsData.map(row => row[3]);
            const total_reps = barsData.map(row => parseFloat(row[6]));

            // Calculate counters
            const currentYear = new Date().getFullYear();
            const totalRuns = runData.length;
            const runsThisYear = runData.filter(row => new Date(row[0]).getFullYear() === currentYear).length;
            // Calculate average runs per week
            const startDate = new Date(runData[0][0]);
            const endDate = new Date(runData[runData.length - 1][0]);
            const totalWeeks = Math.ceil((endDate - startDate) / (7 * 24 * 60 * 60 * 1000));
            const averageRunsPerWeek = totalWeeks > 0 ? (totalRuns / totalWeeks).toFixed(2) : 0;
    
            document.getElementById("totalRuns").textContent = totalRuns;
            document.getElementById("runsThisYear").textContent = runsThisYear;
            document.getElementById("averageRunsPerWeek").textContent = averageRunsPerWeek;
            
                // Convert gap dates to Date objects
            const gapShapes = gaps.map(gap => ({
                type: 'rect',
                xref: 'x',
                yref: 'paper',
                x0: gap.start,
                x1: gap.end,
                y0: 0,
                y1: 1,
                fillcolor: 'rgba(255, 0, 0, 0.07)', // Transparent red
                line: { width: 0 }
            }));

            const gapAnnotations = [];
            const usedYPositions = [];
            // TODO: now annotation text looks ugly, improve it
            gaps.forEach((gap, index) => {
                const midPoint = new Date((new Date(gap.start).getTime() + new Date(gap.end).getTime()) / 2);
                let yPosition = index % 2 == 0 ? 1.05 : 1.12;
            
                gapAnnotations.push({
                    x: midPoint,
                    y: yPosition,
                    xref: 'x',
                    yref: 'paper',
                    text: gap.text,
                    showarrow: false,
                    font: { color: 'red', size: 12 }
                });
            });

            const trace1 = {
                x: dates,
                y: distances,
                mode: 'markers',
                type: 'scatter',
                name: 'Distance, km',
                marker: { color: 'cyan', size: 8, symbol: 'circle' },
                line: { width: 1, dash: 'dash' },
                text: hover_info,
                hoverinfo: 'x+y+text'
            };

            const trace2 = {
                x: dates,
                y: speeds,
                mode: 'markers',
                type: 'scatter',
                name: 'Speed, km/h',
                marker: { color: 'magenta', size: 8, symbol: 'diamond' },
                line: { width: 1, dash: 'dash' },
                visible: 'legendonly'
            };
            console.log(types);
            const symbols = types.map(status =>
                status === "pull_ups" ? "circle" :
                status === "dips" ? "x" : "square"
            );

            const trace3 = {
                x: bdates,
                y: total_reps,
                mode: 'markers',
                type: 'scatter',
                name: 'Bars reps',
                marker: { color: 'green', size: 8, symbol: symbols},
                line: { width: 1, dash: 'dash' }
                // visible: 'legendonly'
            };

            // Layout customization
            const layout = {
                title: { text: 'Runs', font: { color: '#ffffff' } },
                paper_bgcolor: '#121212',
                plot_bgcolor: '#1e1e1e',
                xaxis: {
                    title: { text: 'Time', font: { color: '#ffffff' } },
                    color: '#ffffff'
                },
                yaxis: {
                    title: { text: 'Values', font: { color: '#ffffff' } },
                    color: '#ffffff'
                },
                shapes: gapShapes,
                annotations: gapAnnotations,
                legend: {
                    font: { color: '#ffffff' },
                    bgcolor: '#1e1e1e',
                    bordercolor: '#333333',
                    borderwidth: 1
                }
            };

            Plotly.newPlot('chart', [trace1, trace2, trace3], layout);

            const cal = new CalHeatmap();
            cal.paint(
                {
                    range: 24,
                    date: {start: new Date('2023-01-01')},
                    data: {
                        source: 'sport_data_run.csv',  // TODO: already parsed above, use it
                        type: 'csv',
                        x: 'start_dt',
                        y: d => +d['distance_km'],
                        defaultValue: 0
                    },
                    domain: {
                        type: 'month',
                        gutter: 4,
                        label: { text: 'MMM', textAlign: 'start', position: 'top' },
                    },
                    scale: {
                        color: {
                            type: 'linear',
                            scheme: 'Plasma',
                            domain: [0, 10]
                        },
                    },
                    legend: {
                        show: true,
                        label: 'Daily Volume',
                        width: 150,
                        marginLeft: 10,
                        marginRight: 10
                    },
                    subDomain: {
                        type: 'ghDay',
                        radius: 2,
                        width: 11,
                        height: 11,
                        gutter: 4
                    },
                    itemSelector: "#heatmap"
                },
                [
                    [
                        Tooltip,
                        {
                            text: function (date, value, dayjsDate) {
                            return (
                                (value != 0 ? value + 'km' : 'No data') + ' on ' + dayjsDate.format('LL')
                            );
                            },
                        },
                    ],
                    [
                        Legend,
                        {
                            tickSize: 0,
                            width: 150,
                            itemSelector: '#heatmap-legend',
                            label: 'Distance, km',
                        },
                    ],
                    [
                        CalendarLabel,
                        {
                            width: 30,
                            textAlign: 'start',
                            text: () => dayjs.weekdaysShort().map((d, i) => (i % 2 == 0 ? '' : d)),
                            padding: [25, 0, 0, 0],
                        },
                    ],
                ]    
           );
        }

        processData();

    </script>
</body>
</html>
