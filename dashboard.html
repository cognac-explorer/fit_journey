<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>

  <!-- <script src="https://unpkg.com/cal-heatmap/dist/cal-heatmap.min.js"></script> -->
  <!-- <script src="https://unpkg.com/cal-heatmap/dist/plugins/Legend.min.js"></script> -->
  <!-- <script src="https://unpkg.com/@popperjs/core@2"></script> -->
  <!-- <script src="https://unpkg.com/cal-heatmap/dist/plugins/Tooltip.min.js"></script> -->
  <!-- <script src="https://unpkg.com/cal-heatmap/dist/plugins/CalendarLabel.min.js"></script> -->
  <!-- <link rel="stylesheet" href="https://unpkg.com/cal-heatmap/dist/cal-heatmap.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <title>Sports Log Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <script type="module">
    import { SportsDashboard } from './src/sports-dashboard.js';
    const sportsDashboard = new SportsDashboard();
    sportsDashboard.init();
  </script>

  <div class="container-fluid p-0">
    <div class="row g-0">
      <!-- Sidebar -->
      <nav class="col-md-2 col-lg-2 sidebar">
        <div class="sidebar-header">
          <h1 class="sidebar-title">
            SportSync
          </h1>
        </div>

        <div class="nav-section">
          <div class="nav-section-title">Activities</div>
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link active" data-activity="RUN">
                <i class="fas fa-running"></i>
                Running
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-activity="CALISTHENICS">
                <i class="fas fa-grip-horizontal"></i>
                Bar Exercises
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" data-activity="WEIGHTS">
                <i class="fas fa-dumbbell"></i>
                Weights
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fa-brands fa-mix"></i>
                Combined Heatmap
              </a>
            </li>
          </ul>
        </div>

        <div class="nav-section">
          <ul class="nav flex-column">
            <li class="nav-item">
              <a class="nav-link" href="#">
                <i class="fas fa-trophy"></i>
                Best Results
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <!-- Main Content -->
      <div class="col-md-10 col-lg-10 main-content">

        <!-- Filters & Groupings -->
        <div class="filters-card">
          <div class="filter-group">
            <span class="filter-label">
              <i class="fas fa-filter"></i>
              Filter by:
            </span>
            <div class="year-filter">
              <button class="year-btn active" data-year="ALL_TIME">All Time</button>
              <button class="year-btn" data-year="2023">2023</button>
              <button class="year-btn" data-year="2024">2024</button>
              <button class="year-btn" data-year="2025">2025</button>
            </div>

            <span class="filter-label ms-4">
              <i class="fas fa-calendar"></i>
              Group by:
            </span>
            <div class="year-filter">
              <button class="group-btn active" data-group="DAY">Day</button>
              <button class="group-btn" data-group="WEEK">Week</button>
              <button class="group-btn" data-group="MONTH">Month</button>
            </div>

            <!-- Replace the static Show section with this dynamic one -->
            <span class="filter-label ms-4 metric-section" style="display: none;">
              <i class="fa-solid fa-chart-simple"></i>
              Show:
            </span>
            <div class="year-filter metric-buttons" style="display: none;">
              <!-- Buttons will be dynamically generated -->
            </div>

          </div>
        </div>
        <div>
          <canvas id="mainChart"></canvas>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
